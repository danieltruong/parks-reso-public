<div *ngIf="state !== 'success'" class="mb-3">
    <button type="button" class="btn btn-secondary back-button" (click)="navigate()">
        <span class="material-icons">
            arrow_back
        </span>
        &nbsp;
        <span>
            {{backButtonText}}
        </span>
    </button>
</div>
<app-park-details *ngIf="state === 'facility-select'" [park]="park"></app-park-details>
<div *ngIf="state === 'facility-select' && !loading">
    <app-facility-select [facilities]="facilities" (emitter)="getFacilityFormObj($event);">
    </app-facility-select>
</div>
<app-contact-form [passData]="facilityFormObj" (emitter)="getContactFormObj($event);" *ngIf="state === 'contact-form'">
</app-contact-form>
<app-success [regData]="regData" *ngIf="state === 'success'"></app-success>
